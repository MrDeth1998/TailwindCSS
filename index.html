<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <style>
      body{
        font-family: "Kantumruy Pro", sans-serif;
      }
      .navbar:hover{
        text-decoration: underline;

      @keyframes zoomBg {
        0% {

        }
        50% {
          background-size: 120%;
        }
        100% {
          background-size: 100%;
        }
      }
      .hero-bg {
        background-size: 110%;
        animation: zoomBg 10s infinite;
      }

  <body>
    <div class="bg-gray-50">
      <!-- Navbar -->
      <nav>
        <div class="flex justify-between items-center px-5 py-4">

          <ul class="flex gap-6">
            <li class="text-red-300 navbar text-red-500">Home</li>
            <li class="hover:underline hover:text-blue-500 hover:cursor-pointer">Services</li>
            <li>Contact</li>
          </ul>
        </div>
      </nav>

      <!-- Hero section -->
       <section class="h-[500px] flex justify-center items-center hero-bg" style="background-image: url('https://t4.ftcdn.net/jpg/17/96/54/19/240_F_1796541955_nuhEtkGfB8CfvkooEUoUo7LcG3eCnoUN.jpg');">
        <div class=" text-center">
          <h2 class="text-4xl font-bold text-red-500">យើងបង្កើតដំណោះស្រាយឌីជីថលទំនើបសម្រាប់អាជីវកម្មរបស់អ្នក</h2>

          <button class="bg-red-500 px-4 py-3 rounded-lg mt-6">Lear More</button>
        </div>
       </section>

       
    </div>
